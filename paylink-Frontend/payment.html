 <!-- Payment Form Section -->
  <section class="payment-section">
    <div class="payment-form-wrapper">
      <h2>Add New Payment</h2>
      <form id="paymentForm">
        <div class="mb-3">
          <label for="payerName" class="form-label">Payer Name</label>
          <input type="text" class="form-control" id="payerName" name="payerName" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount (₹)</label>
          <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="Success">Success</option>
            <option value="Pending">Pending</option>
            <option value="Failed">Failed</option>
          </select>
        </div>
        <button type="submit" class="paylink-btn">Add Payment</button>
      </form>
    </div>
  </section>

  <!-- Payment Records Table -->
  <section class="payment-table-section">
    <h3>Payment Records</h3>
    <div class="container table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Payer Name</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody">
          <!-- Payments will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </section>
